mutation loginQuery($email: String!, $password : String!) {
    login(email: $email, password: $password) {
        authenticated
        retryAfter
        tryLeft
    }
}

mutation logoutQuery {
    logout
}

mutation sendResetPasswordLink($email: String!) {
    sendResetPasswordLink(email: $email)
}

query meQuery {
    me {
        _id,
        email,
        lastName,
        firstName,
    }
}